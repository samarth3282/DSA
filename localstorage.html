<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>
    <h1>Local Storage</h1>
    <p class="command">Storage.set("username","John Doe")</p>
    <p class="command">console.log(Storage.get("username"))</p>
    <p class="command">Storage.remove("username")</p>
    <p class="command">Storage.clear()</p>

    <script>
        const Storage = {
            set: (key, val) => {
                localStorage.setItem(key, value);
            },
            get: (key) => {
                return localStorage.getItem(key);
            },
            remove: (key) => {
                localStorage.removeItem(key);
            },
            clear: () => {
                localStorage.clear();
            }
        }
        document.querySelectorAll(".command").forEach((item) => {
            item.addEventListener('click', () => {
                eval(item.textContent);
            })
        })
    </script>
</body>

</html>
